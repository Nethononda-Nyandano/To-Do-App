<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
       
        @media (max-width: 640px) {
            .mobile-hidden {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
  
    <header class="bg-white p-5 shadow-md">
        <h1 class="text-xl font-semibold text-gray-800 text-center">To Do List</h1>
    </header>

    
    <main class="mt-10">
        <div class="max-w-2xl mx-auto bg-white p-6 shadow-md rounded-md">

            <form id="todo-form" class="flex gap-2 mb-6">
                <input 
                    type="text" 
                    id="todo-input"
                    class="flex-grow border border-gray-300 p-2 rounded-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="Add a new task..."
                >
                <button 
                    type="submit" 
                    class="bg-purple-600 text-white px-4 py-2 rounded-sm hover:bg-purple-700"
                >
                    Add
                </button>
            </form>

            
            <div class="overflow-x-auto mobile-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-gray-700 text-sm font-semibold">Date Added</th>
                            <th class="p-3 text-gray-700 text-sm font-semibold">Task</th>
                            <th class="p-3 text-gray-700 text-sm font-semibold text-center w-28">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="todo-table-body">
                       
                    </tbody>
                </table>
            </div>

           
            <div id="mobile-list" class="sm:hidden">
                
            </div>

        </div>
    </main>


    <footer class="bg-white fixed bottom-0 w-full text-center p-5 text-gray-300">
        <p>Developed by Nethononda N</p>
    </footer>

    <script>
          const todoTableBody = document.getElementById("todo-table-body");
        const mobileList = document.getElementById("mobile-list");
        const form = document.getElementById("todo-form");
        const input = document.getElementById("todo-input");

        function loadTasks() {
            todoTableBody.innerHTML = "";
            mobileList.innerHTML = "";
            const keys = Object.keys(localStorage).sort();

            keys.forEach(key => {
                const task = localStorage.getItem(key);
                addTaskDesktop(key, task);
                addTaskMobile(key, task);
            });
        }

        function addTaskDesktop(key, task) {
            const tr = document.createElement("tr");
            tr.className = "border-b hover:bg-gray-50";

            tr.innerHTML = `
                <td class="p-3 text-sm text-gray-600">
                    ${new Date(parseInt(key)).toLocaleString()}
                </td>

                <td class="p-3 text-sm">
                    <span class="task-text">${task}</span>
                </td>

                <td class="p-3 flex justify-center gap-2">
                    <button class="edit-btn">
                       <img src="img/edit.svg" class="w-5 h-5 hover:opacity-70"/>
                    </button>

                    <button class="delete-btn">
                       <img src="./img/delete.svg" class="w-5 h-5 hover:opacity-70"/>
                    </button>
                </td>
            `;

            attachActions(tr, key);
            todoTableBody.appendChild(tr);
        }

       function addTaskMobile(key, task) {
            const card = document.createElement("div");
            card.className = "border p-4 mb-3 rounded-sm shadow-sm bg-white";

            card.innerHTML = `
                <div class="text-xs text-gray-500 mb-1">
                    ${new Date(parseInt(key)).toLocaleString()}
                </div>

                <div class="text-sm font-medium mb-2 task-text">${task}</div>

                <div class="flex gap-4">
                    <button class="edit-btn">
                        <img src="edit.svg" class="w-6 h-6 hover:opacity-70"/>
                    </button>

                    <button class="delete-btn">
                        <img src="delete.svg" class="w-6 h-6 hover:opacity-70"/>
                    </button>
                </div>
            `;

            attachActions(card, key);
            mobileList.appendChild(card);
        }

       function attachActions(element, key) {

            // DELETE
            element.querySelector(".delete-btn").addEventListener("click", () => {
                localStorage.removeItem(key);
                loadTasks(); 
            });

            // EDIT inline
            element.querySelector(".edit-btn").addEventListener("click", () => {
                const span = element.querySelector(".task-text");
                const oldText = span.textContent;

                const inputBox = document.createElement("input");
                inputBox.value = oldText;
                inputBox.className = "border p-1 rounded-sm w-full";

                span.replaceWith(inputBox);
                inputBox.focus();

                inputBox.addEventListener("blur", () => {
                    const updated = inputBox.value.trim();

                    if (updated) {
                        localStorage.setItem(key, updated);
                        span.textContent = updated;
                    }

                    inputBox.replaceWith(span);
                });
            });
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const task = input.value.trim();
            if (!task) return;

            const key = Date.now().toString();
            localStorage.setItem(key, task);

            loadTasks(); 
            input.value = "";
        });

         loadTasks();
    </script>

</body>
</html>
